<div class="py-20">
  <div class="px-5 mx-auto max-w-7xl">
    <div class="flex flex-wrap -m-4">
      <repeat group="{{@posts}}" value="{{@post}}">
        <a href="{{@BASE}}/post/{{@post.slug}}" class="p-4 block md:w-1/2">
          <div class="h-full border-2 border-gray-200 border-opacity-60 overflow-hidden rounded-md">
            <img alt="No alt" src="{{@post.thumb}}"
              class="w-full object-cover object-center transition-all ease-in duration-200 hover:scale-105 bg-gray-50 md:h-36 lg:h-48 " />
            <div class="p-6">
              <h1 class="title-font text-lg font-medium text-gray-900 mb-3 line-clamp-2">
                {{@post.title}}
              </h1>
              <p class="leading-relaxed mb-3 line-clamp-4">
                {{@post.summary}}
              </p>
              <div class="flex items-center flex-wrap text-primary-500">
                <span>
                  <svg class="w-6 h-6 ml-2" class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor"
                    stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">

                    <path d="M5 12h14"></path>
                    <path d="M12 5l7 7-7 7"></path>
                  </svg>
                </span>
                <span
                  class="text-gray-400 mr-3 inline-flex items-center lg:ml-auto md:ml-0 ml-auto leading-none text-sm py-1  border-gray-200">
                  <span>
                    <svg class="w-4 h-4 mr-1" class="w-4 h-4 mr-1" stroke="currentColor" stroke-width="2" fill="none"
                      stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                      <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                      <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                  </span>
                  <p>{{@post.views}}</p>
                </span>
              </div>
            </div>
          </div>
        </a>
      </repeat>
    </div>
  </div>
</div>

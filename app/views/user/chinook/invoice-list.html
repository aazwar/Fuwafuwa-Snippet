<f3:inject id="content">
    <!-- Generated: 2022-08-11 12:58 -->
    <h2 class="font-bold text-lg">Invoice</h2>
    <div x-data="data">
        <include href="blocks/table.html" />
        <include href="blocks/modal-form.html" />
    </div>
    <svg class="hidden">
        <defs>
            <symbol id="document">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
                <line x1="16" y1="13" x2="8" y2="13"></line>
                <line x1="16" y1="17" x2="8" y2="17"></line>
                <polyline points="10 9 9 9 8 9"></polyline>
            </symbol>
        </defs>
    </svg>
</f3:inject>
<f3:inject id="script">
    <script src="{{@BASE}}/js/fftable.min.js"></script>
    <script type="text/javascript">
        const number = new Intl.NumberFormat('{{ @APP.lang_loc }}', {
            style: 'decimal',
            minimumFractionDigits: 1,
            maximumFractionDigits: 2,
        });
        let invoice = {
            fields: [
                {
                    title: 'Invoice #', name: 'InvoiceId', formatter(v, c, d) {
                        return `<svg viewBox="0 0 24 24" class="inline mr-2 size-4 text-gray-500 dark:text-gray-400" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
      <use href="#document" />
    </svg> <a class="underline whitespace-nowrap" href="{{@BASE}}/chinook/invoice/${d.InvoiceId}">${v}</a>`;
                    }, raw: true, readonly: true
                },
                { title: 'CustomerId', name: 'CustomerId', visible: false },
                { title: 'Date', name: 'InvoiceDate', formatter(v) { return dayjs(v).format('ddd, D MMM \'YY') }, type: 'date' },
                { title: 'Total', name: 'Total', formatter(v) { return '$' + number.format(v) }, class: 'text-right' },
                { title: 'FirstName', name: 'FirstName', visible: false },
                {
                    title: 'Customer', name: 'LastName', formatter(v, c, d) {
                        return `<a class="underline" href="{{@BASE}}/chinook/customer/${d.CustomerId}">${v + ', ' + d.FirstName}</a>`
                    }, raw: true, sortable: true
                },
                { title: 'City', name: 'BillingCity' },
            ],

            // table options
            table: {
                url: '{{@BASE}}/ajax/chinook/invoice/elist',
                editable: true,
                selection: 'single',
                pageSize: 20,
                sorting: 'multiple',
                display: 'compact',
            },

            // form options
            form: {
                url: '{{@BASE}}/ajax/chinook/invoice/edit',
                object: 'Invoice',
                size: 'normal', // small, normal, large, huge 
                columns: 1,
                pk: ['InvoiceId'], // primary key
            }
        }
        let data = FFTable(invoice);
    </script>
</f3:inject>
<include href="blocks/popup.html" />
